
<div data-page="form-elements" class="page">
  <div class="page-content">
    <div class="content-block-title">Registration Form</div>
    <form class="list-block inputs-list">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">person_outline</i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Your name</div>
              <div class="item-input">
                <input type="text" placeholder=""/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">email</i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">E-mail</div>
              <div class="item-input">
                <input type="email" placeholder=""/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">person</i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Username</div>
              <div class="item-input">
                <input type="text" placeholder=""/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">lock_outline</i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Password</div>
              <div class="item-input">
                <input type="password" placeholder=""/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">call</i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Phone</div>
              <div class="item-input">
                <input type="tel" placeholder=""/>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">people_outline</i></div>
            <div class="item-inner"> 
              <div class="item-title floating-label">Gender</div>
              <div class="item-input">
                <select>
                  <option> </option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li class="align-top">
          <div class="item-content">
            <div class="item-media"><i class="icon material-icons">home</i></div>
            <div class="item-inner">
              <div class="item-title floating-label">Address</div>
              <div class="item-input">
                <textarea class="resizable"></textarea>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="content-block center"><button class="col button button-fill button-round" style="border-radius: 2px; text-align: center; align-items:center;">Sign Up</button></div>
    </form>
  </div>
</div>
